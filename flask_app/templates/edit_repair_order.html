<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Burbank Auto</title>
</head>
<body>
    <div class="container-fluid bg-light">
        <div class="navbar navbar-light bg-dark text-light">
            <h4>Welcome {{ session.first_name }}!</h4>
            <h1>Burbank Auto</h1>
            <div>
                <a class="btn btn-info" href="/repair_orders/{{repair_order.id}}" class="navbar-brand">R.O.</a>
                <a class="btn btn-success" href="/users/home" class="navbar-brand">Home</a>
                <a class="btn btn-primary" href="/logout" class="navbar-brand">Logout</a>
            </div>
        </div>
        <h2 class="text-center">Edit R.O. #{{repair_order.id}}</h2>
        <div class="container d-flex justify-content-around">
            <form action="/edit_repair_order" method="post">
                <input type="hidden" name="vehicle_id" value="{{ repair_order.vehicle_id }}">
                <input type="hidden" name="id" value="{{ repair_order.id }}">
                <div class="d-flex">
                    <div class="d-block m-2">
                        <div>
                            <label>
                                Date:
                                <input class="form-control" type="date" name="date" value="{{repair_order.date}}">
                            </label>
                        </div>
                        <div>
                            <label>
                                Price:
                                <input class="form-control" type="number" name="price" value="{{repair_order.price}}">
                            </label>
                        </div>
                        <div>
                            <label>
                                Mileage:
                                <input class="form-control" type="number" name="mileage" value="{{repair_order.mileage}}">
                            </label>
                        </div>
                        <div>
                            <label>
                                Breif Description:
                                <input class="form-control" type="text" name="breif_descrip" value="{{repair_order.breif_descrip}}">
                            </label>
                        </div>
                    </div>
                    <div class="form-group m-2">
                        <label>
                            Full Description:
                            <textarea class="form-control" name="full_descrip" cols="50" rows="10">{{repair_order.full_descrip}}</textarea>
                        </label>
                    </div>
                    <div class="p-4">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <p class="text-danger bg-light">{{ message }}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
                <input type="submit" value="Edit R.O." class="btn btn-primary m-2">
            </form>
        </div>
    </div>
</body>
</html>
