<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Burbank Auto</title>
</head>
<body>
    <div class="navbar navbar-light bg-light">
        <h1>Welcome {{ session.first_name }}!</h1>
        <div>
            <a href="/logout" class="navbar-brand">Logout</a>
        </div>
    </div>
    <div>
        <h3>Customers</h3>
        <a href="/customers/new" class="btn btn-primary">Add Customer</a>
    </div>
    <table class="table table-sm">
        <thead>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for customer in customers %}
                <tr>
                    <td>{{ customer.first_name }} {{ customer.last_name }}</td>
                    <td>{{ customer.phone_number }}</td>
                    <td>
                        <a href="/customers/{{ customer.id }}">View</a>
                        <a href="/customers/edit/{{ customer.id }}">Edit</a>
                        <a href="/customers/delete/{{ customer.id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
